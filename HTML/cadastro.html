<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../IMG/divina-pizzaria.png" type="image/x-icon">
    <title>Pizzaria Divina</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700&family=Martel:wght@200;400;700&display=swap" rel="stylesheet">
</head> 
<body>
    <script src="../JAVASCRIPT/header.js"></script>
    <main>
        <section class="container__historia">
            <div class="menu__container__historia">
                <div class="menu__container__mensagem">
                    <img class="imagem__mensagem" src="../IMG/forno-a-lenha.png" alt="Logo-pizza">
                    <img class="imagem__mensagem" src="../IMG/usuario-mensagem.png" alt="Logo-pizza">
                </div>
                <div class="container__texto">
                    <li class="login__imagem">
                        <img class="imagem__container__cadastro" src="../IMG/imagem-cadastro.png" alt="Logo-pizza">
                    </li>
                    <h4 class="login__texto">É novo aqui? Cadastre-se!</h4>
                    <li class="login__dados">
                        <p class="container__login"><input class="login_placeholder" placeholder="Nome"></p>
                        <p class="container__login"><input class="login_placeholder" placeholder="Sobrenome"></p>
                    </li>
                    <li class="login__dados">
                        <p class="container__login"><input class="login_placeholder" placeholder="Email"></p>
                    </li>
                    <li class="login__dados">
                        <p class="container__login"><input class="login_placeholder" placeholder="CPF: XXX.XXX.XXX-XX"></p>
                    </li>
                    <li class="login__dados">
                        <p class="container__login"><input class="login_placeholder" placeholder="Celular: (XX) XXXXX XXXX"></p>
                    </li>
                    <li class="login__dados">
                        <p class="container__login"><input type="senha" class="login_placeholder" placeholder="senha"></p>
                    </li>
                    <li class="login__dados">
                        <p class="container__login"><input type="confirme sua senha" class="login_placeholder" placeholder="confirme sua senha"></p>
                    </li>
                    <li class="termo__uso">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Aceito os termos de serviço</label>
                    </li>
                    <div class="login__interacao">
                        <a href="../HTML/login.html" class="lista__login__link">Login</a>
                        <a href="../HTML/recuperacao.html" class="lista__login__link">Esqueci a senha</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
	<script src="../JAVASCRIPT/footer.js"></script>
</body>
</html>
