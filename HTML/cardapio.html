<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../IMG/divina-pizzaria.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/cardapio.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700&family=Martel:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Pizzaria Divina</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__logo__pizzadivina" src="../IMG/logo 1.png" alt="Logo divina-pizzaria">
        <div class="container"> 
            <nav class="container__lista__navegacao">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabecalho__menu__hamburguer"></span>
                </label> 
                <ul class="lista__menu">
                    <li class="lista__menu__informacoes"></li>
                    <li class="lista__menu__item">
                        <a href="index.html" class="lista__menu__link">Inicio</a>
                    </li>
                    <li class="lista__menu__item">
                        <a href="../HTML/cardapio.html" class="lista__menu__link">Cardápio</a>
                    </li>
                    <li class="lista__menu__item">
                        <a href="../HTML/promocoes.html" class="lista__menu__link">Promoções</a>
                    </li>
                </ul> 
            </nav>       
        </div>
        <div class="container__carrinho">
            <nav class="container__carrinho__navegacao">
                <ul class="login">
                    <img class="imagem__login" src="../IMG/img-login.png" alt="Logo-login">
                    <li class="lista__menu__login">
                        <a class="lista__menu__login" href="../HTML/login.html">Login</a>
                    </li>
                    <img class="imagem__carrinho" src="../IMG/carrinho.png" alt="Imagem carrinho">
                    <li class="lista__menu__carrinho">
                        <a href="../HTML/carrinho.html" class="lista__menu__carrinho">Carrinho</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Cardápio</h1>
        <div>
            <section class="container__imagens">
                <div class="container__pizza">
                    <p class="texto__pizzas">Pizzas</p>
                    <img src="../IMG/img-pizza.png" alt="Imagem pizza salgada">
                    <p class="texto__salgadas">Salgadas</p>
                    <img src="../IMG/img-pizza-doce.png" alt="Imagem pizza doce">
                    <p class="texto__doces">Doces</p>
                </div>
                <div class="container__calzones">
                    <p class="texto__calzones">Calzones</p>
                    <img src="../IMG/calzones-salgado.png" alt="Imagem calzone salgado">
                    <p class="texto__calzone__sagados">Salgados</p>
                    <img src="../IMG/calzones-doces.png" alt="Imagem calzone doce">
                    <p class="texto__calzone__doces">Doces</p>
                </div>
                <div class="container__esfihas">
                    <p class="texto__esfihas">Esfihas</p>
                    <img src="../IMG/esfihas-salgadas.png" alt="Imagem esfiha salgada">
                    <p class="texto__esfihas__salgadas">Salgadas</p>
                    <img src="../IMG/esfiha-doce.png" alt="Imagem esfiha doce">
                    <p class="texto__esfihas__doces">Doces</p>
                </div>
                <div class="container__bebidas">
                    <p class="texto__bebidas">Bebidas</p>
                    <img src="../IMG/img-sucos.png" alt="Imagem suco">
                    <p class="texto__sucos">Sucos</p>
                    <img src="../IMG/img-refri.png" alt="Imagem refrigerante">
                    <p class="texto__refrigerantes">Refrigerantes</p>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <section class="container__funcionamento">
            <h4 class="cabecalho__funcionamento__texto">Funcionamento</h4> 
            <div class="menu__container__funcionamento">
                <table class="container__tabela">
                    <thead class="cabecalho__tabela">
                        <tr class="cabecalho__dias">
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                </table> 
            </div>
            <div class="rodape__localizacao">
                <p>Divino Pizzaria</p>
                <img class="logo__frame" src="../IMG/Frame.png" alt="Logo localização">
                <p><a class="link__rodape" target="_blank" href="https://maps.app.goo.gl/pnuHPz6e1sw1Yps58">AV.Secreta tenta de novo,1010</a></p>
            </div>
            <p class="talento__cloud">Talento Cloud 2023</p>
        </section>
    </footer>
</body>
</html>
