<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../IMG/divina-pizzaria.png"
      type="image/x-icon"
    />
    <title>Pizzaria Divina - Esqueceu senha</title>
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700&family=Martel:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="../JAVASCRIPT/header.js"></script>
    <main>
      <section class="container__historia">
        <div class="menu__container__historia">
          <div class="menu__container__mensagem">
            <img
              class="imagem__mensagem"
              src="../IMG/forno-a-lenha - titulo.png"
              alt="Logo-pizza"
            />
            <img
              class="imagem__mensagem"
              src="../IMG/usuario-mensagem.png"
              alt="Logo-pizza"
            />
          </div>
          <div class="container__texto">
            <h4 class="login__texto">Esqueceu a Senha?</h4>
            <h3 class="login__texto__descricao">
              Para redefinir a sua senha primeiramente insira seu e-mail.
            </h3>
            <li class="login__dados">
              <img
                class="imagem__container__login"
                src="../IMG/usuario-login.png"
                alt="Logo-pizza"
              />
              <p class="container__login">
                <input class="login_placeholder" placeholder="Email" />
              </p>
            </li>
            <div class="login__interacao">
              <a href="../HTML/cadastro.html" class="lista__login__link"
                >Cadastre-se</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="../JAVASCRIPT/footer.js"></script>
  </body>
</html>
